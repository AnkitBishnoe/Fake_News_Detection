<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .fake {
            background-color: #e74c3c;
            color: white;
        }

        .real {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="newsText" placeholder="Paste the news article here..."></textarea>
        <button onclick="predict()">Check News</button>
        <div id="result"></div>
    </div>

    <script>
        async function predict() {
            const text = document.getElementById('newsText').value;
            const resultDiv = document.getElementById('result');

            if (!text.trim()) {
                alert("Please enter some text.");
                return;
            }

            resultDiv.style.display = 'none';
            resultDiv.className = '';

            try {
                console.log("Sending request...");
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                console.log("Response status:", response.status);
                const data = await response.json();
                console.log("Response data:", data);

                if (response.ok) {
                    resultDiv.style.display = 'block';
                    if (data.prediction === 1) {
                        resultDiv.textContent = `FAKE NEWS (${(data.probability * 100).toFixed(2)}% confidence)`;
                        resultDiv.classList.add('fake');
                    } else {
                        resultDiv.textContent = `REAL NEWS (${((1 - data.probability) * 100).toFixed(2)}% confidence)`;
                        resultDiv.classList.add('real');
                    }
                } else {
                    alert("Error from server: " + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("An error occurred: " + error.message);
            }
        }
    </script>
</body>

</html>
